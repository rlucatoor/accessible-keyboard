<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Accessible keyboard - by Riccardo Lucato</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="upper-row">
            <!-- Reset button -->
            <div id="reset-button" class="reset-button"><span class="reset-x">X</span></div>
            <!-- Text box -->
            <textarea id="text-box" class="text-box" name="message" rows="11" cols="80"></textarea>
            <!-- Start Button -->
            <div id="play-triangle" class="play-triangle"></div>
            <!-- Stop Button -->
            <div id="stop-square" class="stop-square"></div>
        </div>

        <!-- Keyboard -->
        <div class="keyboard-container">
            <div class="keyboard-line">
                <div id="q" class="key">Q</div>
                <div id="w" class="key">W</div>
                <div id="e" class="key">E</div>
                <div id="r" class="key">R</div>
                <div id="t" class="key">T</div>
                <div id="y" class="key">Y</div>
                <div id="u" class="key">U</div>
                <div id="i" class="key">I</div>
                <div id="o" class="key">O</div>
                <div id="p" class="key">P</div>
                <div id="eAcc" class="key">È</div>
            </div>
            <div class="keyboard-line">
                <div id="a" class="key">A</div>
                <div id="s" class="key">S</div>
                <div id="d" class="key">D</div>
                <div id="f" class="key">F</div>
                <div id="g" class="key">G</div>
                <div id="h" class="key">H</div>
                <div id="j" class="key">J</div>
                <div id="k" class="key">K</div>
                <div id="l" class="key">L</div>
                <div id="oAcc" class="key">Ò</div>
                <div id="aAcc" class="key">À</div>
            </div>
            <div class="keyboard-line">
                <div id="z" class="key">Z</div>
                <div id="x" class="key">X</div>
                <div id="c" class="key">C</div>
                <div id="v" class="key">V</div>
                <div id="b" class="key">B</div>
                <div id="n" class="key">N</div>
                <div id="m" class="key">M</div>
                <div id="iAcc" class="key">Ì</div>
                <div id="uAcc" class="key">Ù</div>
                <div id="dot" class="key">.</div>
            </div>
            <div class="keyboard-line">
                <div id="comma" class="key">,</div>
                <div id="colon" class="key">:</div>
                <div id="questionMark" class="key">?</div>
                <div id="exclamationPoint" class="key">!</div>
                <div id="openParenthesis" class="key">(</div>
                <div id="closeParenthesis" class="key">)</div>
                <div id="zero" class="key">0</div>
                <div id="one" class="key">1</div>
                <div id="two" class="key">2</div>
                <div id="three" class="key">3</div>
            </div>
            <div class="keyboard-line">
                <div id="four" class="key">4</div>
                <div id="five" class="key">5</div>
                <div id="six" class="key">6</div>
                <div id="seven" class="key">7</div>
                <div id="eight" class="key">8</div>
                <div id="nine" class="key">9</div>
                <div id="whitespace" class="large-key"> </div>
                <div id="backspace" class="large-key">canc</div>
            </div>
        </div>

        <!-- Activate software dynamic functionalities -->
        <script src="js/blinkKeys.js"></script>
    </body>
</html>
